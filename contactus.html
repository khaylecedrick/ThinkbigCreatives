<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="/build/tailwind.css" rel="stylesheet">

</head>
<body>
    <div class="flex flex-col w-screen h-screen" style="background: url('src/bg2.jpg');">
        <nav class="sticky top-0 flex flex-row items-center justify-between w-screen h-20 p-6 bg-white border border-b border-gray-300">
            <div class="flex justify-start">
                <img src="src/logo.png" class="h-10 mt-2" alt="">
            </div>
            <div class="flex justify-center">
                <div class="hidden mt-3 space-x-6 text-xs font-medium text-gray-800 uppercase md:flex lg:text-base -pr-20 xl:pr-32">
                    <a href="index.html" class="hover:text-gray-900">
                        website
                    </a>
                    <a href="game.html" class=" hover:text-gray-900">
                        game
                    </a>
                    <a href="digitalmarketing.html" class=" hover:text-gray-900">
                        digital marketing
                    </a>
                    <a href="events.html" class=" hover:text-gray-900">
                        events
                    </a>
                    <a href="ourcompany.html" class=" hover:text-gray-900">
                        our company
                    </a>
                    <a href="contactus.html" class=" hover:text-gray-900">
                        contact us
                    </a>
                </div>
                    
            </div>
            <div class="flex flex-wrap justify-end">
                <div class="block md:hidden">
                    <button onclick="toggleElement('navigation')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="navigation" class="hidden w-full h-64 bg-blue-400">
            <div class="flex flex-col items-center justify-center py-10 space-y-2 text-white uppercase text-md">
                <a href="index.html" class="text-white uppercase text-md hover:text-green-700">
                    website
                </a>
                <a href="game.html" class="text-white uppercase text-md hover:text-green-700">
                    game
                </a>
                <a href="digitalmarketing.html" class="text-white uppercase text-md hover:text-green-700">
                    digital marketing
                </a>
                <a href="events.html" class="text-white uppercase text-md hover:text-green-700">
                    events
                </a>
                <a href="ourcompany.html" class="text-white uppercase text-md hover:text-green-700">
                    our company
                </a>
                <a href="contactus.html" class="text-white uppercase text-md hover:text-green-700">
                    contact us
                </a>
            </div>
        </div>
        <div class="flex items-center justify-center w-full h-screen p-3">
            <form class="flex flex-col w-full p-4 space-y-4 bg-blue-500 bg-opacity-75 border xl:space-y-5 2xl:space-y-7 md:space-y-8 xl:h-5/6 lg:h-4/6 lg:w-4/6 xl:w-3/6 md:w-5/6 rounded-xl md:p-7 xl:p-5 2xl:p-5">
                <div>
                    <h2 class="text-2xl font-semibold text-white uppercase 2xl:text-6xl lg:text-4xl md:text-3xl">
                        <span class="text-blue-600 uppercase">create</span> with us!
                    </h2>
                    <p class="text-white 2xl:text-2xl lg:text-xl">for inquires complete this form and we will get back to you ASAP</p>
                </div>

                <div class="flex flex-col space-y-3 2xl:space-y-8 xl:space-y-2 md:space-y-8 2xl:text-2xl lg:text-xl">
                    <div class="">
                        <input placeholder="Fullname" type="text" id="name" class="w-full px-3 py-4 bg-white border rounded-xl focus:outline-none" autocomplete="off">
                    </div>
                    <div class="">
                        <input placeholder="Email" type="text" id="email" class="w-full px-3 py-4 bg-white border rounded-xl focus:outline-none" autocomplete="off">
                    </div>
                    <div class="xl:h-32 h-72 2xl:h-60 lg:h-96 md:h-80">
                        <textarea placeholder="Message" xl:rows="0" rows="4" id="message" class="w-full h-full px-4 py-2 bg-white border rounded-xl focus:outline-none"></textarea>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="w-2/4 p-5 text-lg text-white bg-blue-500 2xl:p-5 xl:p-3 hover:bg-blue-400 rounded-xl md:text-2xl">
                            Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleElement(elemID) {
                document.getElementById(elemID).classList.toggle('hidden');
                document.getElementById(elemID).classList.toggle('block');
            }
    </script>
</body>
</html>
